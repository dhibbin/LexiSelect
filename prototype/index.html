<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

<div class="container-fluid p-0 d-flex h-100">
    <div id="bdSidebar" 
            class="d-flex flex-column 
                flex-shrink-0
                p-3 bg-dark
                text-white offcanvas-md offcanvas-start">
        <ul class="mynav nav nav-pills flex-column mb-auto">
            <li class="mb-3 ">
                <label class="form-label mb-1">Prompt:</label>
                <div class="input-group">
                    <textarea class="form-control" placeholder="Type your prompt here" id="TextPrompt"></textarea>
                  </div>
            </li>
            <li class="mb-3">
                <div class="input-group">
                    <span class="input-group-text">n_log</span>
                    <input type="number" class="form-control" value="10" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </li>
            <li class="nav-item mb-3">
                <div class="input-group">
                    <span class="input-group-text">Step</span>
                    <input type="number" class="form-control" value="10" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </li>
            <li class="nav-item mb-3">
                <label class="form-label mb-1">LLM Server:</label>
                <div class="input-group">
                    <input type="text" class="form-control" value="localhost:8080" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </li>
            <li>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary w-100" type="button" id="GenerateButton">Generate Text</button>
                </div>
            </li>
        </ul>
    </div>

    <div class="bg-light flex-fill">
        <div class="p-3 d-flex text-white bg-dark">
            <a href="#" class="text-white" 
                data-bs-toggle="offcanvas"
                data-bs-target="#bdSidebar">
                <i class="fa-solid fa-bars"></i>
            </a>
            <span class="ms-3">LexiSelect</span>
        </div>
        <div class="p-3">
            <div class="row">
                <div class="col">
                    <p id="output1"></p>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
