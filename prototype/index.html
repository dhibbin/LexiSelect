
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

<div class="container-fluid p-0 d-flex" style="height: 100%; flex-wrap: nowrap;">
    <div class="row flex-nowrap" style="width: 100%; margin: 0;">
        <div class="col-3 p-0" style="min-width: 300px; max-width: 300px;">
            <div id="bdSidebar" 
                class="d-flex flex-column 
                flex-shrink-0
                p-3 bg-dark
                text-white offcanvas-md offcanvas-start" style="height: 100%;">
                <ul class="mynav nav nav-pills flex-column mb-auto">
                    <li class="mb-3 ">
                        <label class="form-label mb-1">System Prompt:</label>
                        <div class="input-group">
                            <textarea class="form-control" id="SystemPrompt" style="height: 170px;">You are a talented writing assistant. Always respond by incorporating the instructions into expertly written prose that is highly detailed, evocative, vivid and engaging.
                            </textarea>
                        </div>
                    </li>
                    <li class="mb-3 ">
                        <label class="form-label mb-1">User Prompt:</label>
                        <div class="input-group">
                            <textarea class="form-control" id="UserPrompt">Write a mysterious story about a man named Stanley:
                            </textarea>
                        </div>
                    </li>
                    <li class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text">n_log</span>
                            <input type="number" class="form-control" value="10" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </li>
                    <li class="nav-item mb-3">
                        <div class="input-group">
                            <span class="input-group-text">Step</span>
                            <input type="number" class="form-control" value="10" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </li>
                    <li class="nav-item mb-3">
                        <label class="form-label mb-1">LLM Server:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" value="localhost:8080" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </li>
                    <li>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary w-100" type="button" id="GenerateButton">Generate Text</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-9 p-0 flex-fill" id="mainContentBox">
            <div class="p-3 d-flex text-white bg-dark" style="margin: 0;">
                <a href="#" class="text-white" 
                    data-bs-toggle="offcanvas"
                    data-bs-target="#bdSidebar">
                    <i class="fa-solid fa-bars"></i>
                </a>
                <span class="ms-3">LexiSelect</span>
            </div>

            
            <div class="d-flex flex-column flex-nowrap p-3" style="width: 100%; height: 300px; overflow-x: scroll;" id="outputBox">
                <ul class="list-group list-group-horizontal" id="outputBoxList">     
                    <!--button type="button" class="outputButton btn btn-primary">Word</button-->
                    <button type="button" class="outputButton btn btn-primary mb-2">Example</button>
                    <button type="button" class="outputButton btn btn-primary mb-2">Text</button>
                </ul>
            </div>

            <div class="d-flex flex-column flex-nowrap p-0" style="width: 100%; height: 300px; overflow-x: scroll;" id="outputBox">
                <ul class="list-group list-group-horizontal flex-nowrap" id="outputProbList" style="list-style-type: none;">     
                    <!--button type="button" class="outputButton btn btn-primary">Word</button-->
                </ul>
            </div>
        </div>
</div>

    
<template id="textButton">
    <button type="button" class="outputButton btn btn-primary mb-2"></button>
</template>
<template id="tokenOptionButton">
    <li>
        <div class="input-group m-1 flex-nowrap">
            <span class="input-group-text p-1">99%</span>
            <button type="button" class="btn btn-primary">Word</button>
        </div>
    </li>
</template>
<template id="textOutputList">
    <ul class="list-group list-group-horizontal">     
        <!--button type="button" class="outputButton btn btn-primary">Word</button-->
    </ul>
</template>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
